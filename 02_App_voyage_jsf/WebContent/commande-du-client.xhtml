<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>
<title>Commande du client</title>

</h:head> 
<body> 

<ui:decorate template="/templates/header.xhtml"></ui:decorate>




<b:tabLinks>
		<b:navLink value="Produits" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin.xhtml" />
		<b:navLink value="Catégories" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin-categorie.xhtml" />
		<b:navLink value="Clients" outcome="/bootstrap/labelsbadge" icon="tag"
			iconAlign="right" href="accueil-admin-client.xhtml" />
		<b:navLink value="Commandes" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin-commande.xhtml" />

	</b:tabLinks>
	
<h2 style="margin-left: 120px; margin-top: 40px; margin-bottom: 20px ">Liste des commandes du client : </h2>

<b:row>

		<b:column col-md="9" style="margin-left : 150px">

		<h3 style="font-style: italic; text-decoration: underline;"><h:outputText value="Le client n'a pas de commande" 
				rendered="#{empty GestionCommandeBean.AfficheCommandeDuClient()}"/></h3>
		<br/>
			<h:dataTable styleClass="table"
				value="#{GestionCommandeBean.AfficheCommandeDuClient()}" var="commande"
				rendered="#{not empty GestionCommandeBean.AfficheCommandeDuClient()}" rows="8">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id de la commande" />
					</f:facet>
					<h:outputText value="#{commande.commande_id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id du voyage" />
					</f:facet>
					<h:outputText value="#{commande.produit_id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantité" />
					</f:facet>
					<h:outputText value="#{commande.quantite_ligne}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix payé" />
					</f:facet>
					<h:outputText value="#{commande.prix_ligne} €" />
				</h:column>
			

			</h:dataTable>


		</b:column>
	</b:row>

	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>






</body> 
</html>
