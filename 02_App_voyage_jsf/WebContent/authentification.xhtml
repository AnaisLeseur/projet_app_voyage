<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Portail d'authentification</title>
	<meta name="author" content="Riccardo Massera"></meta>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 350px;
	padding: 15px;
}

.container {
	background-color: white;
}

body {
	background-color: white;
}
</style>
</h:head>

<ui:decorate template="/templates/header.xhtml">

	</ui:decorate>


<h:body style="padding-top: 90px; background-color: white;">
	<b:container>
		<h:form styleClass="form-signin" prependId="false">
			<h2 class="form-signin-heading" align="center" style="width: 320px">Veuillez
				vous connectez</h2>
			<b:inputText id="email" placeholder="Email">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText id="password" placeholder="Mot de passe" type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:selectBooleanCheckbox value="true" caption="se souvenir de moi" />
			<b:commandButton look="default btn-block" value="Se connecter"
				icon="log-in" size="lg" />
		</h:form>
	</b:container>

	<ui:decorate template="/templates/footer.xhtml">

	</ui:decorate>
</h:body>
</html>
