<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>

	<title>Vos commandes</title>
</h:head> 
<h:body> 

<ui:decorate template="/templates/header.xhtml"></ui:decorate>

	<h2 style="margin-left: 120px; margin-top: 40px; margin-bottom: 20px ">Vos commandes :</h2>


	<b:column col-md="9" style="margin-left : 150px">

			<h:dataTable styleClass="table"
				value="#{GestionCommandeBean.AfficheCommandeDuClient()}" var="commande"
				rows="8">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id de la commande" />
					</f:facet>
					<h:outputText value="#{commande.commande_id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id du voyage" />
					</f:facet>
					<h:outputText value="#{commande.produit_id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantité" />
					</f:facet>
					<h:outputText value="#{commande.quantite_ligne} personne(s)" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix payé" />
					</f:facet>
					<h:outputText value="#{commande.prix_ligne}€" />
				</h:column>
			

			</h:dataTable>
	<br /> <br /> <br />

		</b:column>





	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>

</h:body> 
</html>
