<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Voyage</title>
	<h:outputStylesheet library="styles" name="style.css" />
</h:head>


<h:body>

	<ui:decorate template="/templates/header.xhtml"></ui:decorate>
	<b:tabLinks>
		<b:navLink value="Produits" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin.xhtml" />
		<b:navLink value="Catégories" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin-categorie.xhtml" />

	</b:tabLinks>
	
	<h2 style="margin-left: 120px">Le voyage :</h2>
	
	<b:column col-md="9" style="margin-left : 100px; margin-top : 20px">
	

	<h:form enctype="multipart/form-data" >

		<h:inputHidden value="#{GestionProduitBean.produit.idProduit}" />

		<h:panelGrid columns="2" border="1" >

			<h:outputLabel value="Nom du voyage : " style="padding-left : 10px;"/>
			<h:inputText value="#{GestionProduitBean.produit.nomProduit}" />

			<h:outputLabel value="Description du voyage : " style="padding-left : 10px;"/>
			<h:inputTextarea value="#{GestionProduitBean.produit.descriptionProduit}" />

			<h:outputLabel value="Prix du voyage : " style="padding-left : 10px;"/>
			<h:inputText value="#{GestionProduitBean.produit.prixProduit}" />

			<h:outputLabel value="Quantité : " style="padding-left : 10px;"/>
			<h:inputText value="#{GestionProduitBean.produit.quantitéProduit}" />

			<h:outputLabel value="Selection : " style="padding-left : 10px;" />
			<h:inputText value="#{GestionProduitBean.produit.selectionProduit}" />

			<h:outputLabel value="Selection : " style="padding-left : 10px;"/>
			<h:inputText value="#{GestionProduitBean.produit.urlImageProduit}" />

			<h:outputLabel value="Image du voyage : " style="padding-left : 10px;"/>
			<h:panelGroup>
				<h:graphicImage
					value="images/#{GestionProduitBean.produit.urlImageProduit}"
					width="50" height="90"
					rendered="#{GestionProduitBean.produit.idProduit gt 0}" />
				<h:inputFile id="file" value="#{GestionProduitBean.uploadedFile}" />
			</h:panelGroup>
	
			<f:facet name="footer">
				<h:commandButton value="Enregistrer le nouveau voyage"
					action="accueilAdmin"
					actionListener="#{GestionProduitBean.saveVoyage}">
					<f:param id="ProduitID" value="#{GestionProduitBean.produit.idProduit}" />
				</h:commandButton>
			</f:facet>


		</h:panelGrid>

	</h:form>
	

<br />
<br />
<br />
<br />
</b:column>


<ui:decorate template="/templates/footer.xhtml"></ui:decorate>


</h:body>
</html>
