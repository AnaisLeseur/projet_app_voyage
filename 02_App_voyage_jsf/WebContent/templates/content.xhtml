<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui" 
	>

<h:head>
<h:outputStylesheet library="style" name="bootstrap.css"></h:outputStylesheet>
<h:outputStylesheet library="style" name="custom.css"></h:outputStylesheet>


</h:head>
<body>
	<ui:composition>

		<style type="text/css">
.value {
	font-weight: bold;
}
</style>


		<h:form id="form">
			<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3"
				layout="grid" rows="12" paginator="true" id="cars"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16" class="table-primary">

				<f:facet name="header">
            Destinations
        </f:facet>

				<p:panel header="#{car.id}" style="text-align:center"
					class="table-primary">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage name="demo/images/car/#{car.brand}.gif" />

						<h:outputText value="#{car.year}" />

						<p:commandLink update=":form:carDetail"
							oncomplete="PF('carDialog').show()" title="View Detail">
							<h:outputText styleClass="pi pi-search" style="margin:0 auto;" />
							<f:setPropertyActionListener value="#{car}"
								target="#{dataGridView.selectedCar}" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			
		</h:form>

	</ui:composition>

</body>
</html>
