	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<div id="header">

	</div>
	
	<div id="content">

	<!-- Injection du fragment 'footer' de footer.xhtml -->
	<div id="footer">
		<ui:insert name="footer">
			<ui:include src="/templates/footer.xhtml" />
		</ui:insert>
	</div>

</body>
