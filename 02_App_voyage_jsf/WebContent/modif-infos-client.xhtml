<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Modification de vos donn√©es</title>

</h:head>

<h:body>

	<!--  HEADER  -->
	<ui:decorate template="/templates/header.xhtml"></ui:decorate>
	
	<b:column col-md="8" style="margin-left : 250px ; margin-right : auto ; margin-bottom: 50px">
		
			<!--  Titre principal de la page  -->
		<h1 style="text-align: center; margin-bottom: 30px; margin-top: 30px; font-family: sans-serif; font-weight: bold; font-size: 50px;">
			Modifiez vos informations</h1>
		<h:form>	
		<b:panelGrid columns="1" col-md="5">


			<b:inputText placeholder="nom" label="Nom"
				value="#{AuthentificationAdminBean.client.nom_client}" 
				required="true" requiredMessage="Nom obligatoire" />

			<b:inputText placeholder="prenom" label="Prenom"
				value="#{AuthentificationAdminBean.client.prenom_client}" 
				required="true" requiredMessage="Nom obligatoire"/>

			<b:inputText placeholder="adresse" label="Adresse"
				value="#{AuthentificationAdminBean.client.adresse_client}"
				required="true" requiredMessage="Nom obligatoire" />

			<b:inputText placeholder="mail" label="Email" mask="email"
				value="#{AuthentificationAdminBean.client.email_client}" 
				required="true" requiredMessage="Nom obligatoire"/>

			<b:inputText placeholder="telephone" label="Telephone"
				value="#{AuthentificationAdminBean.client.tel_client}" 
				required="true" requiredMessage="Nom obligatoire"/>

			<b:inputText placeholder="identifiant" label="Identifiant"
				value="#{AuthentificationAdminBean.client.identifiant_client}" 
				required="true" requiredMessage="Nom obligatoire"/>

			<b:inputSecret placeholder=" mot de passe" label="mot de passe"
				value="#{AuthentificationAdminBean.client.mot_de_passe_client}" 
				required="true" requiredMessage="Nom obligatoire"/>

			<h:inputHidden value="#{client.id_client}" />
			
			<!--  Bouton pour valider les nouvelles informations du client-->
			<h:commandButton class="btn btn-primary" value="Valider les informations"
					action="#{GestionClientBean.modifierClient()}"/>



		</b:panelGrid>
		</h:form>
		
	<br /> <br /> 
	</b:column>


	<!--  FOOTER  -->
	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>
	
</h:body>
</html>
