<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	>

<h:head>
<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 350px;
	padding: 15px;
}

body {
	background-color: white;
}
</style>

	<title>page d'authentification client</title>
</h:head>
<h:body>

	<ui:decorate template="/templates/header.xhtml">

	</ui:decorate>
	
	
	<h:body style="background-color: white;">
	
	<h:messages globalOnly="true" layout="table" showDetail="true" styleClass="error" fatalClass="error" infoClass="message"/>
	
		<b:container>
	
			<h:form styleClass="form-signin" prependId="false">
				<h2 class="form-signin-heading" align="center">Veuillez
					vous connecter</h2>
				<b:inputText id="idlogin" placeholder="Identifiant" required="true"
							requiredMessage="Identifiant obligatoire" 
							value="#{AuthentificationAdminBean.clientIdentifiant}">
					<f:facet name="prepend">
						<b:icon name="user" />
					</f:facet>
					<h:message for="idlogin" layout="table" showDetail="true" styleClass="error" fatalClass="error"/>
				</b:inputText>

 
				<b:inputText id="password" placeholder="Mot de passe" required="true"
					type="password" requiredMessage="Mot de passe obligatoire"
						value="#{AuthentificationAdminBean.clientMotDePasse}">
					<f:facet name="prepend">
						<b:iconAwesome name="key" />
					</f:facet>
					<h:message for="password" layout="table" showDetail="true" styleClass="error" fatalClass="error" infoClass="message"/>
					
				</b:inputText>

				<b:commandButton look="default btn-block" value="Se connecter"
					icon="log-in" size="lg" action="#{AuthentificationAdminBean.connecterClient()}" />
			</h:form>
		</b:container>

		<ui:decorate template="/templates/footer.xhtml">

		</ui:decorate>
		</h:body>
</h:body>
</html>
