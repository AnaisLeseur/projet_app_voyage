<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>page d'accueil administrateur</title>

</h:head>

<h:body>
	<ui:decorate template="/templates/header.xhtml"></ui:decorate>
	<b:tabLinks>
		<b:navLink value="Produits" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin.xhtml" />
		<b:navLink value="Catégories" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin-categorie.xhtml" />
		<b:navLink value="Clients" outcome="/bootstrap/labelsbadge" icon="tag"
			iconAlign="right" href="accueil-admin-client.xhtml" />
		<b:navLink value="Commandes" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" active="true" />

	</b:tabLinks>

	<h2 style="margin-left: 120px; margin-top: 40px; margin-bottom: 20px ">Liste des commandes :</h2>
	<b:row>

		<b:column col-md="9" style="margin-left : 150px">

			<h:dataTable styleClass="table"
				value="#{GestionCommandeBean.findAllLigneCommandePourToutesCommandes()}" var="lignecommande"
				rows="8">
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id de la commande" />
					</f:facet>
					<h:outputText value="#{lignecommande.commande_id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id du produit" />
					</f:facet>
					<h:outputText value="#{lignecommande.produit_id}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantité" />
					</f:facet>
					<h:outputText value="#{lignecommande.quantite_ligne} personne(s)" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix payé pour ce voyage" />
					</f:facet>
					<h:outputText value="#{lignecommande.prix_ligne} €" />
				</h:column>
				

			</h:dataTable>


		</b:column>
	</b:row>

	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>


</h:body>
</html>
