<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Votre panier</title>
	<h:outputStylesheet library="style" name="perso.css" />
	
	<style>
	body {
	background-color: white;
	background-image: none;
}
	</style>
</h:head>
<h:body>

	<ui:decorate template="/templates/header.xhtml"></ui:decorate>

	<h2>Votre panier :</h2>

	<b:row>
		<b:column col-md="12" >
		<h3 style="font-style: italic; text-decoration: underline;"><h:outputText value="Votre panier est vide!" rendered="#{empty GestionProduitBean.ListeProduitsSelectionnes()}" /></h3>
		<br/>
		<b:column col-md="5"  >	
			<h:dataTable id="tablepanier" styleClass="table" value="#{GestionProduitBean.ListeProduitsSelectionnes()}" var="produit" 
						rendered="#{not empty GestionProduitBean.ListeProduitsSelectionnes()}" rowClasses="rowclass" >
				
			
					<h:column > 
						<f:facet name="header">
							<h:outputText value="#" />
						</f:facet>
					
						<h:outputText value="#" />	
						
						

					</h:column>
					<h:column >
						<f:facet name="header">
							<h:outputText value="Destination" />
						</f:facet>
						<h:outputText value="#{produit.nomProduit}"  />
					</h:column>
				
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Prix par personne" />
						</f:facet>
						<h:outputText value="#{produit.prixProduit} €" />
					</h:column>
				
			</h:dataTable>
		</b:column>
			
	
			<b:column col-md="7" >	
			<h:dataTable id="tablecommande" styleClass="table" value="#{GestionProduitBean.ListeLigneCommande()}" var="ligne"
						rendered="#{not empty GestionProduitBean.ListeProduitsSelectionnes()}">
			
				<h:column>
					<h:inputHidden value="#{ligne.produit_id}" />
				</h:column>	
				<h:column >
					<f:facet name="header">
						<h:outputText value="Nombre de personnes" />
					</f:facet>

					<h:form>	
							<b:touchSpin for="@next" min="1" max="200" step="1" value="#{ligne.quantite_ligne}" col-md="4"/>
							<f:param id="QuantiteProduit" name="id" value="#{ligne.quantite_ligne}" />
							<f:param id="IdProduit" name="id" value="#{ligne.produit_id}" />
							<f:param id="selectModifIdLignePanier" name="id" value="#{GestionProduitBean.ListeLigneCommande().indexOf(ligne)}" />
						<h:commandLink id="nbPersonne" action="supprimerPanier" actionListener="#{GestionLigneCommandeBean.updateQuantitePrix}">
								<h:outputText value="OK">
								</h:outputText>
						</h:commandLink>
					</h:form>	
		
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix du voyage" />
					</f:facet>
					<h:outputText value="#{ligne.prix_ligne} €" />
				</h:column>

				<h:column>
					<h:form>
						<f:facet name="header">
							<h:outputText value="Supprimer le voyage" />
						</f:facet>
						<h:commandLink id="suppIdPanier" action="supprimerPanier"
						actionListener="#{GestionProduitBean.supprimerProduitduPanier}">
	
							<f:param id="selectSuppIdPanier" name="id" value="#{ligne.produit_id}" />
							<f:param id="selectSuppIdLignePanier" name="id" value="#{GestionProduitBean.ListeLigneCommande().indexOf(ligne)}" />
							<h:outputText value="Retirer du panier" />
	
	
						</h:commandLink>
					</h:form>
				</h:column>
				
		
			
 				    <f:facet name="footer">
				        Total: #{GestionLigneCommandeBean.PrixTotal()}
				    </f:facet>
			

			
			
			</h:dataTable>
			</b:column>	
			
				
			<b:button size="lg" value="Procéder au paiement" rendered="#{not empty GestionProduitBean.ListeProduitsSelectionnes()}" />
		</b:column>
	</b:row>

	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>

</h:body>
</html>
