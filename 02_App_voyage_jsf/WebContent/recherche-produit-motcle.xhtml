<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>

	<title>page de la liste des produits par mot clé</title>
	
</h:head> 
<h:body> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>


	<b:row>


		<b:column col-md="9" style="margin-left : 200px">
		
			
			
			<h:form id="form2">
				<p:dataGrid var="produit"
					value="#{GestionProduitBean.findProduitByMotCle(GestionProduitBean.motCle)}" columns="3"
					layout="grid" rows="12" paginator="true" 
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">

					<f:facet name="header" >
           				<h2 style="font-size: x-large; font-weight: bold;" > Nos voyages correspondant à votre recherche</h2>
      				 </f:facet>

					<p:panel header="#{produit.nomProduit}" style="font-size: large; text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<h:graphicImage library="images"
								name="#{produit.urlImageProduit}" width="250px" height="160px" />

							<h:outputText style="font-size: medium;" value="#{produit.descriptionProduit}" />
							
							
						<h:commandLink id="ParCateg" action="ProduitDetail"
							actionListener="#{GestionProduitBean.recupProduit}">

							<f:param id="modifId" name="id" value="#{produit.idProduit}" />

							<h:outputText  style="font-size: large; color: black;" value="Voir les détails !" />

						</h:commandLink>

						</h:panelGrid>
					</p:panel>

				</p:dataGrid>


			</h:form>


		</b:column>
	</b:row>

	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>


</h:body> 
</html>
