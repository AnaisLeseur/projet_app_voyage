<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>

	<title>page de la liste des produits par mot clé</title>
	
</h:head> 
<body> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>

<h2>Liste des produits dans bdd via le mot-clé:</h2>
	<b:row>


		<b:column col-md="8">
		
			<h:dataTable styleClass="table" value="#{GestionProduitBean.findProduitByMotCle(GestionProduitBean.motCle)}" var="produit"
				rows="8">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{produit.idProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom / Destination" />
					</f:facet>
					<h:outputText value="#{produit.nomProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Visuel" />
					</f:facet>
					<h:outputText value="#{produit.urlImageProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{produit.descriptionProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix" />
					</f:facet>
					<h:outputText value="#{produit.prixProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantité" />
					</f:facet>
					<h:outputText value="#{produit.quantitéProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Selectionné" />
					</f:facet>
					<h:outputText value="#{produit.selectionProduit}" />
				</h:column>
				
			</h:dataTable>


		</b:column>
	</b:row>

	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>


</body> 
</html>
