<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Modification/Ajout Catégorie</title>
	<h:outputStylesheet library="styles" name="style.css" />
</h:head>

<h:body>


	<ui:decorate template="/templates/header.xhtml"></ui:decorate>
	
	<b:tabLinks>
		<b:navLink value="Produits" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin.xhtml" />
		<b:navLink value="Catégories" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin-categorie.xhtml" />
		<b:navLink value="Clients" outcome="/bootstrap/labelsbadge" icon="tag"
			iconAlign="right" href="accueil-admin-client.xhtml" />
		<b:navLink value="Commandes" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" href="accueil-admin-commande.xhtml" />

	</b:tabLinks>
	
	<h2 style="margin-left: 120px; margin-top: 40px; margin-bottom: 20px ">La catégorie :</h2>
	
	<b:column col-md="9" style="margin-left : 100px; margin-top : 20px">

	<h:form  enctype="multipart/form-data">

		<h:inputHidden value="#{GestionCategorieBean.categorie.id_categorie}" /> 

		<h:panelGrid columns="2" border="1">

			
			
			<h:outputLabel value="Nom de la catégorie : " style="padding-left : 10px;"/>
			<h:inputText value="#{GestionCategorieBean.categorie.nom_categorie}" />

			<h:outputLabel value="Description de la catégorie : " style="padding-left : 10px;"/>
			<h:inputTextarea value="#{GestionCategorieBean.categorie.description_categorie}" />

			<h:outputLabel value="Image de la catégorie : " style="padding-left : 10px;"/>

			<h:panelGroup>
				<h:graphicImage
					value="images/#{GestionCategorieBean.categorie.urlImageCategorie}"
					width="50" height="90"
					rendered="#{GestionCategorieBean.categorie.id_categorie gt 0}" />
				<h:inputFile id="file" value="#{GestionCategorieBean.uploadedFile}" />
			</h:panelGroup>

			<f:facet name="footer">
				<h:commandButton  value="Enregistrer la catégorie"
					action="accueilAdminCateg"
					actionListener="#{GestionCategorieBean.saveCategorie}" />
			</f:facet>

		</h:panelGrid>

	</h:form>
	
<br />
<br />
<br />
<br />
	
	</b:column>
	


	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>
</h:body>
</html>
