<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>

</h:head> 
<body> 

<ui:decorate template="/templates/header.xhtml"></ui:decorate>

<h2>Liste des produits :</h2>
	<b:row>


		<b:column col-md="8">
		
			<h:dataTable styleClass="table" value="#{GestionProduitBean.findAllProduitsBDD()}" var="produit"
				rows="8">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{produit.idProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom / Destination" />
					</f:facet>
					<h:outputText value="#{produit.nomProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Visuel" />
					</f:facet>
					<h:outputText value="#{produit.urlImageProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{produit.descriptionProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix" />
					</f:facet>
					<h:outputText value="#{produit.prixProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantité" />
					</f:facet>
					<h:outputText value="#{produit.quantitéProduit}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Selectionné" />
					</f:facet>
					<h:outputText value="#{produit.selectionProduit}" />
				</h:column>
				
				
				<h:column>
				<h:form>
					<f:facet name="header">
						<h:outputText value="Ajouter au panier" />
					</f:facet>
					
					<h:commandLink id="edit" action="ajoutPanier"
					actionListener="#{GestionProduitBean.selectionnerProduit}">

					<f:param id="selectID" name="id" value="#{produit.idProduit}" />
					<f:param id="selectIsDispo" name="selection" value="#{produit.selectionProduit}" />

					<h:outputText value="Choisir ce voyage!" />


				</h:commandLink>
				</h:form>
				</h:column>
				
			</h:dataTable>


		</b:column>
	</b:row>
	
	
		<h:commandButton value="Se connecter (Admin)"  action="authentificationAdmin "/>
		
	
	
	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>

</body> 
</html>
