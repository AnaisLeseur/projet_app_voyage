<body>

	<b:tabLinks>
		<b:navLink value="Produits" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" active="true" />
		<b:navLink value="Catégories" outcome="/bootstrap/labelsbadge"
			icon="tag" iconAlign="right" />

	</b:tabLinks>
	<b:messages />


	<b:panel>
	</b:panel>
	
	
	<div>
	<h:form>
		<f:facet name="heading">
			<i class="fa fa-battery-three-quarters" style="padding-right: 20px" />
		</f:facet>	
			<h:outputText value="Ajouter un produit" action="editVoyage" actionListener="#{GestionProduitBean.initVoyage}"/>
			<b:badge style="margin-left:10px; background-color:#5cb85c"
				value="New" />
				
	
					<h:commandLink id="edit" action="editVoyage"
					actionListener="#{GestionProduitBean.initVoyage}">
	
						<h:outputText value="Ajouter un produit" />


					</h:commandLink>
				
		
	</h:form>
	</div>

	<h2>Liste des produits :</h2>
	<b:row>


		<b:column col-md="8">
		
			<h:dataTable styleClass="table" value="#{itemBean.items}" var="item"
				rows="8">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{itemBean.items.rowIndex + 1}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom / Destination" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Visuel" />
					</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{item.code}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prix" />
					</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantité" />
					</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Selectionné" />
					</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Catégorie produit" />
					</f:facet>
					<h:outputText value="#{item.price}" />
				</h:column>
			</h:dataTable>


		</b:column>
	</b:row>

	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>


</body>
</html>
