<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Voyages pour la catégorie
		</title>

	<h:outputStylesheet library="styles" name="bootstrap.css" />
	<style type="text/css">
.value {
	font-weight: bold;
	font-size: 20px;
}

.ui-carousel {
	margin-bottom: 20px;
}
</style>

</h:head>
<h:body>


	<ui:decorate template="/templates/header.xhtml"></ui:decorate>


	<h1
		style="text-align: center; margin-bottom: 50px; margin-top: 50px; font-family: sans-serif; font-weight: bold;">
		Nos voyages pour la catégorie: #{GestionProduitBean.nomCategorie}</h1>

	<b:column col-md="10" style="margin-left : 120px">
	<h:form id="form2">
		<p:dataGrid var="produit"
			value="#{GestionProduitBean.AfficherListeProduitParCateg()}"
			columns="3" layout="grid" rows="12" paginator="true" id="cars"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
            Tous nos voyages pour : #{GestionProduitBean.nomCategorie} 
        </f:facet>

			<p:panel header="#{produit.nomProduit}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:graphicImage library="images" name="#{produit.urlImageProduit}"
						width="250" height="160" />
						
					Prix : #{produit.prixProduit} €/pers

					<h:commandLink id="ParCateg" action="ProduitDetail" style="font-size: large; margin-bottom: 20px; padding-top: 30px"
						actionListener="#{GestionProduitBean.recupProduit}">

						<f:param id="modifId" name="id" value="#{produit.idProduit}" />

						<h:outputText   value="Plus de détails sur ce voyage" />

					</h:commandLink>



				</h:panelGrid>
			</p:panel>

		</p:dataGrid>


	</h:form>
	<br />
	<br />
</b:column>


	<ui:decorate template="/templates/footer.xhtml"></ui:decorate>

</h:body>
</html>
